<%
    var zoneId = zone.id ? zone.id : zone.cid;
    console.log(zone);
%>
<li id="<%= zoneId %>" class="websiteZone">
	<a adversify-id='<%= zoneId %>' href="#websites/zones/<%=zoneId%>"><%=zone.get('name')%></a>
	<div class='zone-actions'>
		<button adversify-id='<%= zoneId %>' class='btn btn-small btn-warning edit-zone-button'>Edit</button>
		<button adversify-id='<%= zoneId %>'class='btn btn-small btn-danger delete-zone-button'>Delete</button>
	</div>
	<form class='well edit-zone-form' style='display:none;margin-top:20px'>
	    <legend>Edit this zone<button adversify-id='<%= zoneId %>' class='pull-right btn btn-inverse close-edit-zone-form'>Close</button></legend>
		<input type='text' placeholder='Zone name' value='<%= zone.name %>'/><br/>
		<select class="zoneremuneration" name="zoneremuneration">
            <option value="">CPC or CPM?</option>
            <option value="cpc" <%= (zone.get('options').remuneration === 'cpc') ? 'selected' : '' %>>CPC</option>
            <option value="cpm" <%= (zone.get('options').remuneration === 'cpm') ? 'selected' : '' %>>CPM</option>
            <option value="*" <%= (zone.get('options').remuneration === '*') ? 'selected' : '' %>>Nevermind</option>
		</select><br/>
        <select class="zoneformat" name="zoneformat">
            <option value="">Image or Textual?</option>
            <option value="image" <%= (zone.get('options').type === 'image') ? 'selected' : '' %>>Image</option>
            <option value="text" <%= (zone.get('options').type === 'text') ? 'selected' : '' %>>Textual</option>
            <option value="*" <%= (zone.get('options').type === '*') ? 'selected' : '' %>>Nevermind</option>
        </select><br/>
        <select class="zonedimensions" name="zonedimensions">
            <option value="">How big?</option>
            <option value="300x233" <%= (zone.get('design').dimensions === '300x233') ? 'selected' : '' %>>300x233</option>
            <option value="234x60" <%= (zone.get('design').dimensions === '234x60') ? 'selected' : '' %>>234x60</option>
            <option value="125x125" <%= (zone.get('design').dimensions === '125x125') ? 'selected' : '' %>>125x125</option>
            <option value="180x150" <%= (zone.get('design').dimensions === '180x150') ? 'selected' : '' %>>180x150</option>
            <option value="120x130" <%= (zone.get('design').dimensions === '120x130') ? 'selected' : '' %>>120x230</option>
            <option value="200x200" <%= (zone.get('design').dimensions === '200x200') ? 'selected' : '' %>>200x200</option>
            <option value="233x233" <%= (zone.get('design').dimensions === '233x233') ? 'selected' : '' %>>233x233</option>
    	</select><br/>
		<button class='btn btn-success submit-edit-zone-form'>Save</button>
	</form>
</li>
